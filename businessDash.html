<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="#2196f3">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <title>Where's the Craic</title>

  <link rel="stylesheet" href="css/framework7.css">
  <link rel="stylesheet" href="css/app.css">
  <!--Icon CSS implements-->
  <link rel="stylesheet" href="css/framework7-icons.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
  <div id="app">
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar"></div>

    <!-- Views/Tabs container -->
    <div class="views tabs ios-edges">
      <!-- Tabbar for switching views-tabs -->
      <div class="toolbar tabbar-labels toolbar-bottom-md">
        <div class="toolbar-inner">
          <a href="#view-bussdash" class="tab-link tab-link-active">
            <i class="icon f7-icons ios-only">data</i>
            <i class="icon f7-icons ios-only icon-ios-fill">data_fill</i>
            <i class="icon material-icons md-only">dashboard</i>
            <span class="tabbar-label">Dashboard</span>
          </a>
          <a href="#view-daily" class="tab-link">
            <i class="icon f7-icons ios-only">calendar</i>
            <i class="icon f7-icons ios-only icon-ios-fill">calendar_fill</i>
            <i class="icon material-icons md-only">date_range</i>
            <span class="tabbar-label">Daily Event</span>
          </a>
          <a href="#view-businessprofile" class="tab-link">
            <i class="icon f7-icons ios-only">money_euro</i>
            <i class="icon f7-icons ios-only icon-ios-fill">money_euro_fill</i>
            <i class="icon material-icons md-only">euro_symbol</i>
            <span class="tabbar-label">Profile</span>
          </a>
        </div>
      </div>
      <!-- Your main view/tab, should have "view-main" class. It also has "tab-active" class -->
      <div id="view-bussdash" class="view view-main tab tab-active">
        <!-- Page, data-name contains page name which can be used in page callbacks -->
        <div class="page" data-name="home">
          <!-- Top Navbar -->
          <div class="navbar">
            <div class="navbar-inner">
              <div class="title sliding">Dashboard</div>
            </div>
          </div>

          <!-- Scrollable page content-->
          <div class="page-content">
            <form>
              <ul>
                <li class="item-content item-input">
                  <div class="item-inner">
                    <div class="item-title item-label">Price (if applicable)</div>
                    <div class="item-input-wrap">
                      <input type="text" name="craic-price" placeholder="Your craic price">
                      <span class="input-clear-button"></span>
                    </div>
                  </div>
                </li>
                <li class="item-content item-input">
                  <div class="item-inner">
                    <div class="item-title item-label">Select date and time range</div>
                    <div class="item-input-wrap">
                    </div>
                  </div>
                </li>
                
                <li class="item-content item-input">
                  <div class="item-inner">
                    <div class="item-input-wrap">
                      <input type="text" placeholder="Select multiple dates" readonly="readonly" id="demo-calendar-multiple"/>
                    </div>
                  </div>
                </li>

              </ul>
            </form>
          
          </div>
        </div>
      </div>

      <!-- Init daily View -->
      <div class="view tab" id="view-daily"></div>
      <!-- Init profile View -->
      <div class="view tab" id="view-businessprofile"></div>     
    </div>
  </div>
  <!-- Cordova -->
  <!--
  <script src="cordova.js"></script>
  -->

  <!-- Framework7 library -->
  <script src="js/framework7.js"></script>
  <!-- App routes -->
  <script src="js/routes.js"></script>
  <!-- Your custom app scripts -->
  <script src="js/business.js"></script>
</body>
</html>
